    }
    rpc ListConfigItemCount(ListConfigItemCountReq) returns (ListConfigItemCountResp) {
        option (google.api.http) = {
            post: "/api/v1/config/config_item_count/biz_id/{biz_id}"
            body: "*"
        };
    }
