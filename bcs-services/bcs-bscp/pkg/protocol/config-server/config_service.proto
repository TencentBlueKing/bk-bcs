    rpc DeleteHook(DeleteHookReq) returns (DeleteHookResp) {
        option (google.api.http) = {
            delete: "/api/v1/config/biz/{biz_id}/apps/{app_id}/hooks/{hook_id}"
        };
    }
    rpc UpdateHook(UpdateHookReq) returns (UpdateHookResp) {
        option (google.api.http) = {
            put: "/api/v1/config/biz/{biz_id}/apps/{app_id}/hooks/{hook_id}"
            body: "*"
        };
    }
    rpc ListHooks(ListHooksReq) returns (ListHooksResp) {
        option (google.api.http) = {
            post: "/api/v1/config/biz/{biz_id}/apps/{app_id}/hooks/list"
