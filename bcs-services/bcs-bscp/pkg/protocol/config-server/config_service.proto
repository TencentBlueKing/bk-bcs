            body: "*"
        };
    }

    rpc CreateRelease(CreateReleaseReq) returns (CreateReleaseResp) {
        option (google.api.http) = {
            post: "/api/v1/config/create/release/release/app_id/{app_id}/biz_id/{biz_id}"
            body: "*"
