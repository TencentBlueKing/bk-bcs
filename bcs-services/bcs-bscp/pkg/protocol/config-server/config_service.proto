        option (google.api.http) = {
            put: "/api/v1/config/update/config_item/config_item/config_item_id/{id}/app_id/{app_id}/biz_id/{biz_id}"
            body: "*"
        };
    }
    rpc DeleteConfigItem(DeleteConfigItemReq) returns (DeleteConfigItemResp) {
        option (google.api.http) = {
