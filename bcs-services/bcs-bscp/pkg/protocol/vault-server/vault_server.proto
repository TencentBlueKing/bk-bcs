syntax = "proto3";

import "google/api/annotations.proto";

package pbvs;

option go_package = "github.com/TencentBlueking/bk-bcs/bcs-services/bcs-bscp/pkg/protocol/vault-server;pbvs";

service Vault {
  // Ping verifies if the grpc connection is still alive.
  rpc Ping(PingMsg) returns (PingMsg) {
    option (google.api.http) = {
      post: "/ping"
      body: "*"
    };
  }
}

message PingMsg {
  string data = 1;
}
