# Code generated by scripts/gen-lint. DO NOT EDIT.

run:
  timeout: 10m

issues:
  # 显示所有 issue
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false

linters:
  disable-all: true
  enable:
    # enable by default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # custom
    - funlen
    - gci
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goheader
    - goimports
    - gosec
    - lll
    - misspell
    - nakedret
    - revive
    - unconvert
    - unparam

linters-settings:
  # 只开启特定的规则
  errcheck:
    exclude-functions:
      - (*os.File).Close
      - (io.Closer).Close
      - (net/http.ResponseWriter).Write
      - github.com/go-chi/render.Render
      - io.Copy
      - os.RemoveAll
  lll:
    line-length: 120 # widely used and popular community recommended length
  funlen:
    lines: 90 # 函数长度 default * 1.5
    statements: -1 # 不限制语句数量, 通过圈复杂度处理
  gocyclo:
    min-complexity: 30 # 函数圈复杂度
  govet:
    check-shadowing: true
  goimports:
    local-prefixes: github.com/Tencent/bk-bcs/bcs-services/bcs-storage
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/Tencent/bk-bcs/bcs-services/bcs-storage)
  gocritic:
    settings:
      ifElseChain:
        minThreshold: 3
  gosec:
    includes:
      - G201 # SQL query construction using format string
      - G202 # SQL query construction using string concatenation
      - G101 # Look for hard coded credentials
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G402 # Look for bad TLS connection settings
      - G403 # Ensure minimum RSA key length of 2048 bits
      - G404 # Insecure random number source (rand)
      - G504 # Import blocklist: net/http/cgi
  goheader:
    values:
      regexp:
        YEAR: 20\d\d # 头部时间变量, 如: 2019等, 新增的为当前年份即可
    template: |-
      * Tencent is pleased to support the open source community by making Blueking Container Service available.
       * Copyright (C) {{ YEAR }} THL A29 Limited, a Tencent company. All rights reserved.
       * Licensed under the MIT License (the "License"); you may not use this file except
       * in compliance with the License. You may obtain a copy of the License at
       * http://opensource.org/licenses/MIT
       * Unless required by applicable law or agreed to in writing, software distributed under
       * the License is distributed on an "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND,
       * either express or implied. See the License for the specific language governing permissions and
       * limitations under the License.
  misspell:
    locale: US
  revive:
    confidence: 0
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: early-return
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      # - name: unexported-return
      - name: var-declaration
      # - name: var-naming
