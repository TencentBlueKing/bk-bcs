  required github.com.Tencent.bk_bcs.bcs_services.bcs_argocd_manager.pkg.apis.tkex.v1alpha1.ArgocdInstance instance = 1[(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {
