<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ .SITE_STATIC_URL }}/web/static/images/favicon.ico" />
    <title>BCS Console Replayer</title>
</head>
<body>
    <h1>Recorder File</h1>
    <div id="folder">
        {{range $k,$fn:=.folder_names}}
        <ul>
            <li><a href="{{ $.SITE_STATIC_URL }}/replay/files/{{$fn}}" >{{$fn}}</a></li>
        </ul>
        {{end}}
    </div>

    <div id="file">
        {{range $k,$v:=.file_names}}
        <ul>
            <li class="row">
                <a class="col" href="{{ $.SITE_STATIC_URL }}/replay/{{ $.folder_name }}/{{$v.FileName}}" target="_blank" >
                    {{$v.FileName}}
                </a>
                <span class="size">{{$v.ProcessedSize}}</span>
            </li>
        </ul>
        {{end}}
    </div>

</body>
<style>
    .row {
        display: flex;
        align-items: center;
    }
    .col {
        min-width: 640px;
        max-width: 640px;
        display: inline-block;
    }
    .size {
        min-width: 130px;
        max-width: 130px;
        display: flex;
        align-items: center;
        justify-content: end;
    }
</style>
</html>
