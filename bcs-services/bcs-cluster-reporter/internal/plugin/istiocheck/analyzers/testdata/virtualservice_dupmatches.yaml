apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-foo-cluster01
  namespace: foo
spec:
  hosts:
  - sample.foo.svc.cluster.local
  http:
  - fault:
      delay:
        fixedDelay: 5s
        percentage:
          value: 100
    route:
    - destination:
        host: sample.foo.svc.cluster.local
  - mirror:
      host: sample.bar.svc.cluster.local
    route:
    - destination:
        host: sample.bar.svc.cluster.local
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: duplicate-match
spec:
  hosts:
  - sample.baz.svc.cluster.local
  http:
  - name: send /api/v1/products to sample.foo
    match:
    - name: prefix /api/v1/products
      uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: sample.foo.svc.cluster.local
  - name: send /api/v1/products to sample.bar
    match:
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: sample.bar.svc.cluster.local
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: almost-duplicate-match
spec:
  hosts:
  - sample.bar.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: sample.foo.svc.cluster.local
  - name: send /api/v1/products and /potato to sample.bar
    match:
    - name: prefix /api/v1/products
      uri:
        prefix: /api/v1/products
    - name: prefix /potato
      uri:
        prefix: /potato
    route:
    - destination:
        host: sample.bar.svc.cluster.local
        subset: v1
---
