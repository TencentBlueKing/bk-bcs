  option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
    json_schema : {
      title : "InstallIstioResponse"
      description : "安装istio响应"
      required : [ "code", "message", "requestID", "web_annotations", "data" ]
