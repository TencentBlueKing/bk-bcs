# ClusterResources 服务启动配置
debug: false

# Etcd 相关配置
etcd:
  endpoints: "127.0.0.1:2379"
  cert: ""
  key: ""
  ca: ""

# Server 配置信息
server:
  useLocalIP: false
  address: ""
  insecureAddress: ""
  port: 9090
  httpPort: 9091
  metricPort: 9092
  registerTTL: 30
  registerInterval: 25
  cert: ""
  certPwd: ""
  key: ""
  ca: ""

# Client 配置信息
client:
  cert: ""
  certPwd: ""
  key: ""
  ca: ""

# Swagger 配置信息
swagger:
  # 生产环境为 false
  enabled: false
  # 生产环境为空，测试环境建议使用 swagger/data
  dir: ""

# 日志配置信息
log:
  # 日志级别，支持 debug/info/warn/error/panic/fatal
  level: "info"
  # 日志刷新间隔，单位: 秒
  flushInterval: 5
  # 是否自动创建日志目录（若不存在）
  autoCreateDir: false
  # 文件绝对路径
  path: "/tmp/logs"
  # 文件名称
  name: "cr.log"
  # 文件的大小，单位: MB
  size: 100
  # 日志的保存时间，单位: 天
  age: 7
  # 历史文件保留数量
  backups: 5

# Redis 配置信息
redis:
  address: "127.0.0.1:6379"
  db: 0
  password: ""
  # 以下项非必须可不启用
  # dialTimeout: 2
  # readTimeout: 1
  # writeTimeout: 1
  # poolSize: 64
  # minIdleConns: 64

crGlobal:
  # 用户身份认证配置
  auth:
    #【重要】非调试模式不应禁用
    disabled: false
    jwtPublicKey: ""

  # 项目基础类配置
  basic:
    appCode: "bk_bcs_app"
    appSecret: "your_app_secret"
    bkApiGWHost: "http://bkapigw.com"
    bkPaaSHost: "http://bkpaas.com"
    healthzToken: ""
    cacheToken: ""

  # BCS API 网关配置
  bcsApiGW:
    host: "http://bcs.apigw.com"
    authToken: ""
    readAuthTokenFromEnv: false

  # 权限中心相关配置
  iam:
    host: "http://iam.com"
    systemID: "bk_bcs_app"
    useBKApiGW: false
    metric: false
    debug: false

  # 共享集群相关配置
  sharedCluster:
    enabledCObjKinds: []
    enabledCRDs: []

  # TRACING 相关配置
tracing:
  tracingEnabled: false
  # OpenTelemetry Collector service endpoint
  otlpEndpoint: "xxxx"
