# ClusterResources 服务启动配置
debug: true

# Etcd 相关配置
etcd:
  endpoints: "127.0.0.1:2379"
  cert: ""
  key: ""
  ca: ""

# Server 配置信息
server:
  address: "127.0.0.1"
  insecureAddress: "127.0.0.1"
  port: 9090
  httpPort: 9091
  metricPort: 9092
  registerTTL: 30
  registerInterval: 25
  cert: ""
  key: ""
  ca: ""

# Client 配置信息
client:
  cert: ""
  key: ""
  ca: ""

# Swagger 配置信息
swagger:
  # 生产环境建议为 false
  enabled: true
  # 生产环境为空，或该目录下仅有 .swagger.json 文件
  dir: "./swagger/data"

# 日志配置信息
log:
  logDir: "./logs"
  logMaxSize: 500
  logMaxNum: 10
  logToStderr: false
  alsoLogToStderr: false
  v: 0
  stderrThreshold: 2
  VModule: ""
  logBacktraceAt: ""
