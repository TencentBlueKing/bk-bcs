- msgID: "已存在的 CLB 实例：需先手工创建 CLB 实例，Ingress 实例删除时 CLB 实例不会被删除，重建 Ingress 实例后 VIP 不会发生变化<br>自动新建 CLB 实例：无需先手工创建 CLB 实例，Ingress 实例删除时 CLB 实例会随之删除，重建 Ingress 实例后 VIP 会发生变化；出于安全原因，自动新建 CLB 实例只支持内网，外网 CLB 请使用 “已存在的 CLB 实例”方案，内网子网 ID 请找资源管理员确认"
  en: "Use existing CLB: You need to manually create a CLB instance first, the CLB instance will not be deleted when the Ingress instance is deleted, and the VIP will not change after the Ingress instance is rebuilt<br>Auto create new CLB: No need to manually create a CLB instance first, Ingress When the instance is deleted, the CLB instance will be deleted, and the VIP will change after the Ingress instance is rebuilt; for security reasons, the automatic new CLB instance only supports the intranet, and the extranet CLB should use the 'use existing CLB' scheme, please ask the administrator to confirm the intranet subnet ID"
