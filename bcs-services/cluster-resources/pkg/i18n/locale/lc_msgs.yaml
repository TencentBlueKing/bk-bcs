- msgID: 开启自动重定向
  en: "Enable automatic redirection"
- msgID: "自动重定向：用户需要先创建出一个 HTTPS:443 监听器，并在其下创建转发规则。通过调用该接口，系统会自动创建出一个 HTTP:80 监听器（如果之前不存在），并在其下创建转发规则，与 HTTPS:443 监听器下的域名等各种配置对应。"
  en: "Automatic redirection: The user needs to create an HTTPS:443 listener first, and create a forwarding rule under it. By calling this interface, the system will automatically create an HTTP:80 listener (if it does not exist before), and create a forwarding rule under it, corresponding to various configurations such as the domain name under the HTTPS:443 listener."
- msgID: 端口配置
  en: PortConfig
- msgID: 负载均衡器
  en: LoadBalancer
- msgID: "使用已有：仅支持使用当前未被 TKE 使用的应用型 CLB 以用于公网/内网访问 Service，请勿手动修改由 TKE 创建的 CLB 监听器<br>自动创建：自动创建内网 CLB 以提供内网访问入口，将提供一个可以被集群所有 VPC 下的其他资源访问的入口，支持 TCP/UDP 协议。需要被同一 VPC 下其他集群、云服务器等访问的服务可以选择 VPC 内网访问的形式，因安全原因，暂不支持公网 CLB 自动创建，内网子网 ID 请找资源管理员确认"
  en: "Use Exists: Only the application-type CLB that is not currently used by TKE is supported to access the Service on the public network/intranet. Do not manually modify the CLB listener created by TKE<br>Auto reate: Automatically create an intranet CLB to Provides an intranet access entry, which will provide an entry that can be accessed by other resources under all VPCs in the cluster, and supports TCP/UDP protocols. Services that need to be accessed by other clusters, cloud servers, etc. under the same VPC can choose the form of VPC intranet access. Due to security reasons, the automatic creation of public network CLBs is not supported, please ask the administrator to confirm the intranet subnet ID"
