[supervisorctl] 
serverurl=unix://__INSTALL_PATH__/logs/bcs/supervisor-bcs-api.sock

[unix_http_server]            
file=/__INSTALL_PATH__/logs/bcs/supervisor-bcs-api.sock 

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
logfile=__INSTALL_PATH__/logs/bcs/supervisord-bcs-api.log                ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB                                           ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10                                              ; (num of main logfile rotation backups;default 10)
loglevel=info                                                   ; (log level;default info; others: debug,warn,trace)
pidfile=__INSTALL_PATH__/logs/bcs/supervisord-bcs-api.pid                ; (supervisord pidfile;default supervisord.pid)
nodaemon=false                                                  ; (start in foreground if true;default false)
minfds=1024                                                     ; (min. avail startup file descriptors;default 1024)
minprocs=200                                                    ; (min. avail process descriptors;default 200)
;umask=022                                                      ; (process file creation umask;default 022)
;user=root                                                      ; (default is current user, required if root)
;identifier=supervisor                                          ; (supervisord identifier, default is 'supervisor')
;directory=/tmp/                                                ; (default is not to cd during start)
;nocleanup=true                                                 ; (don't clean up tempfiles at start;default false)
;childlogdir=/tmp/                                              ; ('AUTO' child log dir, default $TEMP)
;environment=KEY="value"                                        ; (key value pairs to add to environment)
;strip_ansi=false
[program:bcs-api]
username=bcs
directory=__INSTALL_PATH__/bcs/server
command= __INSTALL_PATH__/bcs/server/bin/bcs-api -f __INSTALL_PATH__/etc/bcs/api.json
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=__INSTALL_PATH__/logs/bcs/api.stdout.log
stderr_logfile=__INSTALL_PATH__/logs/bcs/api.stderr.log

