apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mysql-operator
  namespace: mysql-operator
  labels:
    release: release-name
    chart: mysql-operator-0.2.1
    app: mysql-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-operator
  template:
    metadata:
      labels:
        app: mysql-operator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: mysql-operator
      containers:
        - name: mysql-operator-controller
          imagePullPolicy: Always
          image: xxxxxxxx:8080/paas/bcs/mysql-operator:0.3.0
          ports:
            - containerPort: 10254
          args:
            - --v=4
            - --mysql-agent-image=iad.ocir.io/oracle/mysql-agent
      imagePullSecrets:
        - name: dockersecret