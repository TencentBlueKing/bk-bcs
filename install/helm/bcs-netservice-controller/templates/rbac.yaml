---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bcs-netservice-controller.fullname" . }}-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetipclaims
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetipclaims/finalizers
  verbs:
  - update
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetipclaims/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetips
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetips/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetpools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetpools/finalizers
  verbs:
  - update
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - bcsnetpools/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - netservice.bkbcs.tencent.com
  resources:
  - pods
  verbs:
  - get
  - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bcs-netservice-controller.fullname" . }}-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "bcs-netservice-controller.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "bcs-netservice-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bcs-netservice-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}