apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "bcs-hook-daemonset.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bcs-hook-daemonset.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "bcs-hook-daemonset.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bcs-hook-daemonset.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: hook-daemonset
      terminationGracePeriodSeconds: 5
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/data/bcs/bcs-hook-daemonset/container-start.sh"]
          env:
            - name: DAEMONSET_HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
