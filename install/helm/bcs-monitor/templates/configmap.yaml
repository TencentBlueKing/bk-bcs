apiVersion: v1
kind: ConfigMap
metadata:
  name: bcs-monitor-config
  labels:
    app: bcs-monitor
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
data:
  bcs-monitor.yml: |
    {{- toYaml .Values.config | nindent 4 }}

---
{{- if eq .Values.credentials.enabled true }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: bcs-monitor-credentials
  labels:
    app: bcs-monitor
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
data:
  credentials.yaml: |-
    {{- toYaml .Values.config_credentials | nindent 4 }}
{{- end }}
---
{{- if eq .Values.credentials.enabled true }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: bcs-monitor-credentials-manager
  labels:
    app: bcs-monitor
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
data:
  credentials.yaml: |-
    {{- toYaml .Values.config_credentials_manager | nindent 4 }}
{{- end }}
