apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bcs-monitor.fullname" . }}-storegw
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: bcs-monitor-storegw
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.storegw.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: bcs-monitor-storegw
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: bcs-monitor-storegw
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bcs-monitor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: bcs-monitor-storegw
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: bcs-monitor:latest
          imagePullPolicy: Never
          env:
            {{- include "bcs-monitor.envs" . | trim | nindent 12 }}
          command: ["./bcs-monitor"]
          args:
            - "storegw"
            - --bind-address=$(POD_IP)
            - "--http-port=10902"
            - "--grpc-port=10901"
            - --grpc-advertise-ip=$(POD_IP)
            - "--config=./config/bcs-monitor.yml"
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
          volumeMounts:
            - mountPath: "/config"
              name: config-volume
            {{- if eq .Values.credentials.enabled true }}
            - name: config-credentials
              mountPath: /etc/bcs-monitor-cred
            - name: config-credentials-manager
              mountPath: /etc/bcs-monitor-cred-manager
            - name: etcd-certs
              mountPath: /data/bcs/cert/etcd
            - name: bcs-certs
              mountPath: /data/bcs/cert/bcs
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: bcs-monitor-config     #定义的bcs-monitor.yaml
        {{- if eq .Values.credentials.enabled true }}
        - name: config-credentials
          configMap:
            name: bcs-monitor-credentials
        - name: config-credentials-manager
          configMap:
            name: bcs-monitor-credentials-manager
        {{- end }}