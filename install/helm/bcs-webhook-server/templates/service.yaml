apiVersion: v1
kind: Service
metadata:
  name: bcs-webhook-server
  namespace: kube-system
  labels:
    app: bcs-webhook-server
spec:
  ports:
    - port: 443
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.plugins.dbpriv.dbmEnabled }}
    - port: 8089
      targetPort: 8089
      protocol: TCP
      name: hookserver
    {{- end }}
  selector:
    app: bcs-webhook-server
