run:
  timeout: 10m
  skip-dirs:
    - bcs-services/bcs-upgrader
    - bcs-services/bcs-service-prometheus
    - bcs-network
    - bcs-runtime/bcs-mesos
    - bcs-runtime/bcs-k8s/bcs-component/bcs-cc-agent
    - bcs-runtime/bcs-k8s/bcs-component/bcs-cpuset-device
    - .*/third_party/*
    - api/*
    - bcs-cloud-netagent/*
    - bcs-cloud-netcontroller/*
    - bcs-cloudnetwork/*
    - bcs-ipmasq-cidrsync/*
    - bcs-ipres-webhook/*
    - bcs-networkpolicy/*
    - internal/*
    - pkg/*
    - qcloud-eip/*
  skip-files:
    - .*\.docs\.go$
    - .*\.gen\.go$
    - .*\.pb\.go$
    - .*\.pb.gw\.go$
    - .*\.pb.micro\.go$
    - .*\.pb.validate\.go$
    - .*\_test\.go$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - funlen
    - gci
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goheader
    - goimports
    - gosec
    - lll
    - misspell
    - nakedret
    - revive
    - unconvert
    - unparam
linters-settings:
  errcheck:
    exclude-functions:
      - (*os.File).Close
      - (io.Closer).Close
      - (net/http.ResponseWriter).Write
      - github.com/go-chi/render.Render
      - io.Copy
      - os.RemoveAll
  lll:
    line-length: 120
  funlen:
    lines: 90
    statements: -1
  gocyclo:
    min-complexity: 30
  govet:
    check-shadowing: true
  goimports:
    local-prefixes: github.com/Tencent/bk-bcs/bcs-runtime/bcs-k8s/bcs-network
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/Tencent/bk-bcs/bcs-runtime/bcs-k8s/bcs-network)
  gocritic:
    settings:
      ifElseChain:
        minThreshold: 3
  gosec:
    includes:
      - G201
      - G202
      - G101
      - G401
      - G402
      - G403
      - G404
      - G504
  goheader:
    values:
      regexp:
        YEAR: 20\d\d
    template: |-
      * Tencent is pleased to support the open source community by making Blueking Container Service available.
       * Copyright (C) {{ YEAR }} THL A29 Limited, a Tencent company. All rights reserved.
       * Licensed under the MIT License (the "License"); you may not use this file except
       * in compliance with the License. You may obtain a copy of the License at
       * http://opensource.org/licenses/MIT
       * Unless required by applicable law or agreed to in writing, software distributed under
       * the License is distributed on an "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND,
       * either express or implied. See the License for the specific language governing permissions and
       * limitations under the License.
  misspell:
    locale: US
  revive:
    confidence: 0
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: early-return
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: var-declaration
