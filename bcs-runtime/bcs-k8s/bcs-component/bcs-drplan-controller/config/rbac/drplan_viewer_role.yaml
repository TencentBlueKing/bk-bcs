# This rule is not used by the project bcs-drplan-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to dr.bkbcs.tencent.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: bcs-drplan-controller
    app.kubernetes.io/managed-by: kustomize
  name: drplan-viewer-role
rules:
- apiGroups:
  - dr.bkbcs.tencent.com
  resources:
  - drplans
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dr.bkbcs.tencent.com
  resources:
  - drplans/status
  verbs:
  - get
